
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar - Pizzeria Luna</title>
    <link rel="stylesheet" href="./assets/login-styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

<body>
    <header>
        <img src="assets\logo pizzeria.jpeg" alt="Rotiseria Luna" class="header-logo">
        <h1><a href="#">PIZZERIA LUNA</a></h1>
    </header>

        <main>
        <section class="login">
            <span><a href="./index.html"><i class=  "fa-solid fa-arrow-left"></i> Volver a página principal</a></span>
            <h1>Ingresá</h1>
            <form action="" class="login-form">
                <div class="login-input">
                    <label for="usuario" class="block">Usuario o email</label>
                    <input type="text" name="usuario" id="usuario" class="input-field">
                </div>
                <div class="login-input">
                    <label for="pass" class="block">Contraseña</label>
                    <input type="password" name="pass" id="pass" class="input-field">
                </div>
                <input type="button" value="Ingresar">
            </form>
            <span><a href="#"> ¿Olvidaste tu contraseña?</a></span>
            <span>¿No tienes una cuenta? <a href="./register.html">Registrate</a></span>
        </section>
    </main>

    <footer>
        <span><a href="#">Terminos y Condiciones</a></span>
